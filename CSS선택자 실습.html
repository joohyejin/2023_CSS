<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS선택자 실습.css">
</head>
<body>
    <h1>선택자를 이용하여 div로 나눠진 태그들 따로 선택</h1>
    <div class="link">
        <p>색을 누르면 사전으로 넘어갑니다</p>
        <ul>
            <li><a href="https://dict.naver.com/" target="_blank">빨강</a></li>
            <li><a href="https://dict.naver.com/" target="_blank">파랑</a></li>
            <li><a href="https://dict.naver.com/" target="_blank">노랑</a></li>
        </ul>
    </div>
    <div class="tag">
            <span>#네이버</span>
            <span>#사전</span>
            <span>#색</span>
    </div>

    <div class="hash">
        <ul>
            <li>#네이버</li>
            <li>#사전</li>
            <li>#색</li>
        </ul>
    </div>

    <h1 style="clear:both">의사 클래스 활용하기</h1>
    <div class="new">
        <h3>공지</h3>
        <p>새로운 알림입니다</p>
        <p>새로운 알림입니다</p>
        <p>새로운 알림입니다</p>
        <p>새로운 알림입니다</p>
    </div>
    <p style="background-color: aqua; width: 50px;">블록</p>
    <a href="">인라인</a>
    <hr>
    <div class="notice">
        <h4>공지</h4>
        <ul>
            <li>새로운 알림입니다</li>
            <li>새로운 알림입니다</li>
            <li>새로운 알림입니다</li>
            <li>새로운 알림입니다</li>
        </ul>
    </div>
</body>
</html>
